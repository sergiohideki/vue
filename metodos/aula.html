<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{total}}
        <button @click="incrementar">Incrementar</button>
        <button @click="decrementar">Decrementar</button>
        <p>{{instrumento}}</p>
        <button @click="mudarNome('Guitarra')">Mudar para Guitarra</button>
        <button @click="verEvento">Ver evento</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                total: 0,
                instrumento: "Viol√£o"
            },
            methods: {
                incrementar() {
                    this.total++
                    this.teste()
                },
                decrementar() {
                    this.total--
                    this.teste()
                },
                mudarNome(instrumento){
                    this.instrumento = instrumento
                },
                verEvento(event){
                    console.log(event)
                },
                teste(){
                    console.log('Metodo ativado')
                }
            }
        })
    </script>
</body>

</html>
