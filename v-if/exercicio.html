<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!--
    Simule a adição de um produto no carrinho este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
    -->

    <div id="app">
        <p>Quantidade estoque: {{carrinho}}</p>
        <button v-show="estoque" @click="addProduto">Acrescentar</button>
        <button v-show="carrinho" @click="removeProduto">Decrementar</button>
        <p v-if="carrinho===7">Não é possível adicionar mais que 7 itens</p>
        <p v-else-if="carrinho===0">Não é possível decrementar menor que 0</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                estoque: 7,
                carrinho: 0
            },
            methods: {
                addProduto(){
                    this.estoque--
                    this.carrinho++
                },
                removeProduto(){
                    this.estoque++
                    this.carrinho--
                }
            }
        })
    </script>
</body>

</html>
