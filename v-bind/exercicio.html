<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!--
    Utilizando as API's
    https://api.iextrading.com/1.0/stock/aapl/quote
    https://api.iextrading.com/1.0/stock/googl/quote

    - Compare o marketCap (valor de mercado) entre ambas.

    - Mostre o nome das empresas e o valor na interace (companyName e marketCap).

    - Mude a cor para verde o nome da empresa com maior marketCap e vermelho a com menor.
    -->

    <div id="app">
        <div>
            <p>{{google.companyName}}</p>
            <p :class="google.marketCap > apple.marketCap ? 'verde' : 'vermelho'">{{google.marketCap}}</p>
        </div>
        <div>
            <p>{{apple.companyName}}</p>
            <p :class="apple.marketCap > google.marketCap ? 'vermelho' : 'verde'">{{apple.marketCap}}</p>
        </div>
        <button @click="puxarDados">Comparação</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                apple: {},
                google: {},
                mudarCor: "",
            },
            methods: {
                fetchApple() {
                    fetch("https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_ce65ce9a8401462896876061da0ed90d")
                        .then(response => response.json())
                        .then(json => this.apple = json)
                },
                fetchGoogle() {
                    fetch("https://cloud.iexapis.com/stable/stock/googl/quote?token=pk_ce65ce9a8401462896876061da0ed90d")
                        .then(response => response.json())
                        .then(json => this.google = json)
                },
                puxarDados() {
                    this.fetchApple()
                    this.fetchGoogle()
                }
            }
        })
    </script>
</body>

</html>
