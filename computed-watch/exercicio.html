<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!--
    Você possui o nome e sobrenome do usuário em data,
    crie uma propriedade computed que retorne o nome completo

    Utilize a rest API para puxar as capitais dos paises
    Use um campo de select, onde o usuário pode selecionar o país.
    https://restcountries.eu/rest/v2/all

    Com uma função watch, mude a capital de acordo com o país selecionado:

    Ex de campo select:
    -->

    <div id="app">

        <h1>{{nomeCompleto}}</h1>

        <button @click="buscarPaises">Busca Países</button>
        <select name="paises" id="paises" v-model="paisSelecionado">
            <option v-for="pais in paises" :value="pais.name">{{pais.name}}</option>
        </select>
        {{buscaPais.capital}}
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Sergio",
                sobrenome: "Hideki",
                paises: {},
                paisSelecionado: "",
                buscaPais: ""
            },
            computed: {
                nomeCompleto() {
                    return this.nome + " " + this.sobrenome
                }
            },
            methods: {
                buscarPaises() {
                    fetch("https://restcountries.eu/rest/v2/all")
                        .then(response => response.json())
                        .then(json => this.paises = json)
                }
            },
            watch: {
                paisSelecionado(valorNovo) {
                    this.buscaPais = this.paises.find((pais) => pais.name === valorNovo)
                }
            }
        })
    </script>
</body>

</html>
