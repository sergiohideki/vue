<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Exercício</title>
</head>

<body>
    <!-- Utilize a api do github para mostrar todos os seus dados na tela.
    Faça o fetch das informações utilizando um dos hooks do vue:

    https://api.github.com/users/origamid (utilize o seu usuário)
    -->

    <!-- 
    Crie um contador, onde seja possível clicar em
    um botão e adicionar +1 ao número.

    Toda vez que o contador mudar, mude o título da página
    para o total do contador. Utilize um hook para isso
    -->

    <div id="app">
        <button @click="contador++">Total: {{contador}}</button>
        <button @click="destruir">Destruir</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                contador: 0
            },
            methods: {
                destruir(){
                    this.$destroy()
                }
            },
            beforeUpdate() {
                console.log("teste beforeUpdate")
            },
            updated() {
                console.log("teste updated")
            },
            beforeDestroy(){
                console.log("vai destruir")
            },
            destroyed(){
                console.log("destruiu")
            }
        })
    </script>
</body>

</html>
